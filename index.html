<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUITAR ZEROES</title>
    <link rel="icon" type="image/png" href="visualAssets/pixel-art-electric-guitar-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="naive-music" src="/Naive.mp3"></audio>
    <audio id="error-sound" src="/visualAssets/error-sound.mp3"></audio>
    <audio id="red-sound" src="/visualAssets/red-sound.mp3"></audio>
    <audio id="green-sound" src="/visualAssets/green-sound.mp3"></audio>
    <audio id="blue-sound" src="/visualAssets/blue sound.mp3"></audio>
    <audio id="yellow-sound" src="/visualAssets/yellow-sound.mp3"></audio>
    <audio id="game-over-sound" src="/visualAssets/game-over-sound.mp3"></audio>
    <audio id="you-win-sound" src="/visualAssets/you-win-sound.wav"></audio>

<div class="stats"> 
    <h1>GUITAR ZEROES</h1>

    <div id="guitar-icon">
        <img src="visualAssets/pixel-art-electric-guitar-icon.png">
    </div>
<div id="score">SCORE: 0</div>
<div id="lives">LIVES: 5</div>
<button id="resetButton">
    <img src="visualAssets/restart_button.png" alt="restart button image">
</button>
<button id="startButton">
    <img src="visualAssets/start-button.png" alt="start button image">
  </button>  
</div>



    <div id="game-board">
        <div class="keynote"><img src="visualAssets/arrowLeft-lightgrey.png" alt="Left Arrow"></div>
        <div class="keynote"><img src="visualAssets/arrowUp-lightgrey.png" alt="Up Arrow"></div>
        <div class="keynote"><img src="visualAssets/arrowDown-lightgrey.png" alt="Down Arrow"></div>
        <div class="keynote"><img src="visualAssets/arrowRight-lightgrey.png" alt="Right Arrow"></div>
        <img id="flamme-image" src="visualAssets/flamme.gif" alt="Animated flamme" style="display: none; width: 50px;">
        <img id="you-win-screen" src="visualAssets/you-win.gif" alt="Win Screen" style="display: none;">
        <img id="game-over-screen" src="visualAssets/GAME OVER.gif" alt="Game Over Screen" style="display: none;">
        </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
